<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<h1>Table 1: Things and How Good They Are</h1>
<table border="5">
  <tr>
      <th>Fun Things</th>
      <th>Not Fun Things</th>
      <th>Neutral Things</th>
  </tr>
  <tr>
      <td>Games</td>
      <td>Tricks</td>
      <td>Activities</td>
  </tr>
  <tr>
      <td>Summer</td>
      <td>Winter</td>
      <td>Rain</td>
  </tr>
  <tr>
      <td>Travel</td>
      <td>Moving</td>
      <td>Walking</td>
  </tr>
</table>
<h1>Table 2: People and How Good They Are</h1>
<table border="5">
  <tr>
    <th>Person</th>
    <th>Good</th>
    <th>Not Good</th>
  </tr>
  <tr>
    <td>Alexander Hamilton</td>
    <td> X </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
      <td>Adolf Hitler</td>
      <td>&nbsp;</td>
      <td> X </td>
  </tr>
  <tr>
      <td rowspan="2">The People</td>
      <td> X </td>
      <td> &nbsp; </td>
  </tr>
  <tr>
      <td> &nbsp; </td>
      <td> X </td>
  </tr>
  <tr>
      <td colspan="2">Oh no what do I put here?</td>
      <td>Shoot</td>
  </tr>

</table>
</body>
</html>
